<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - دار التراث الفلسطيني</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            direction: ltr;
            text-align: left;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-shield"></i>
        </div>
        
        <h1>تسجيل الدخول</h1>
        <p class="subtitle">لوحة إدارة دار التراث الفلسطيني</p>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" class="form-control" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" class="form-control" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...
            </div>
        </form>
        
        <div class="footer">
            <p>© 2025 دار التراث الفلسطيني</p>
            <p>جميع الحقوق محفوظة</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');
            
            // إخفاء التنبيهات السابقة
            alert.style.display = 'none';
            
            // إظهار حالة التحميل
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    // نجح تسجيل الدخول
                    alert.className = 'alert alert-success';
                    alert.textContent = 'تم تسجيل الدخول بنجاح! جاري التوجيه...';
                    alert.style.display = 'block';
                    
                    // التوجيه إلى لوحة الإدارة
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1500);
                } else {
                    // فشل تسجيل الدخول
                    alert.className = 'alert alert-danger';
                    alert.textContent = data.error || 'خطأ في تسجيل الدخول';
                    alert.style.display = 'block';
                }
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                alert.className = 'alert alert-danger';
                alert.textContent = 'خطأ في الاتصال بالخادم';
                alert.style.display = 'block';
            } finally {
                // إخفاء حالة التحميل
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // التحقق من تسجيل الدخول المسبق
        fetch('/api/auth/check')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/admin';
                }
            })
            .catch(error => {
                // المستخدم غير مسجل الدخول، لا مشكلة
            });
    </script>
</body>
</html>
